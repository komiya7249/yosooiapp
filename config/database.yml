default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: myapp2-mysql-1  
  port: 3306

development:
  <<: *default
  database: myapp2_development

test:
  <<: *default
  database: myapp2_test


production:
  <<: *default
  database: myapp2_production
